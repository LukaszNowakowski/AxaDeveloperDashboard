<h2>Home</h2>
<div>
    <h3>
        <span *ngIf="!EnvironmentsVisible" (click)="EnvironmentsVisible = true">+</span>
        <span *ngIf="EnvironmentsVisible" (click)="EnvironmentsVisible = false">-</span>
        Environments status
    </h3>
    <div *ngIf="EnvironmentsVisible" style="display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 10px; row-gap: 10px;">
        <mat-card *ngFor="let env of Environments">
            <mat-card-header>
                <mat-card-title>{{ env.name }}</mat-card-title>
                <mat-card-subtitle>{{ env.buildName }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                Tests report:
                <table>
                    <thead>
                        <tr>
                            <th>Tests run</th>
                            <th>Tests passed</th>
                            <th>Tests failed</th>
                            <th>Pass rate [%]</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ env.testResults.ran }}</td>
                            <td>{{ env.testResults.passed }}</td>
                            <td>{{ env.testResults.failed }}</td>
                            <td>{{ env.testResults.passRate }}</td>
                        </tr>
                    </tbody>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
